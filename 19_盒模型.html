<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* 将所有元素的默认边距和填充都去掉 */
            margin: 0;
            padding: 0;
        }
        
        #header {
            height: 50px;
            background: #e83828;
        }
        
        #header .head {
            width: 1005px;
            height: 50px;
            background: #d1d3d6;
            /* 水平居中 */
            margin: auto;
        }
        
        #banner {
            height: 500px;
            background: slateblue;
        }
        
        #category {
            width: 1005px;
            height: 200px;
            margin: auto;
            background: #ff359a;
        }
        
        #category .item {
            width: 125px;
            height: 165px;
            padding-left: 25px;
            padding-right: 25px;
            padding-bottom: 25px;
            padding-top: 10px;
            border-right: 1px dashed black;
            float: left;
        }
        
        #category .item.first {
            padding-right: 0;
        }
        
        #category .item.last {
            padding-right: 0;
            border: 0;
        }
        
        #case {
            height: 490px;
            background-color: #eeeeee;
        }
        
        #case .title-text {
            width: 1005px;
            margin: auto;
            padding-top: 20px;
            padding-bottom: 10px;
            font-size: 45px;
        }
        
        #case .item-wrapper {
            width: 1000px;
            margin: auto;
            /* 表示内容超出宽度就滚动条没超出就不算 */
            overflow: auto;
        }
        
        #case .item-wrapper .item {
            width: 320px;
            height: 330px;
            background: #9acd32;
            float: left;
        }
        
        #case .item-wrapper .item.mg {
            /* 让中间的盒子距离左右两边各20px的距离 */
            margin-left: 20px;
            margin-right: 20px;
        }
        
        #case p {
            width: 1005px;
            /* 行高等于元素高，可将文本内容垂直居中，这里就是将其垂直居中 */
            height: 40px;
            line-height: 40px;
            color: dimgray;
            font-size: 30px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 15px;
            /* 指标签里的文本居中 */
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="header">
        <div class="head"></div>
    </div>
    <div id="banner"></div>
    <div id="category">
        <div class="item first"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item last"></div>
    </div>
    <div id="case">
        <div class="title-text">
            Case
        </div>
        <div class="item-wrapper">
            <div class="item"></div>
            <div class="item mg"></div>
            <div class="item"></div>
        </div>
        <p>查看更多+</p>
    </div>
</body>

</html>
