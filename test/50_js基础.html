<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // 事件驱动函数：和页面交互的过程中调用的函数，该函数被称之为事件驱动函数
        // 事件：和页面交互的行为称为事件，比如鼠标点击(onclick)、鼠标浮动和离开
        // 通过id找到符合条件的标签节点，然后通过事件驱动函数，给当前的按钮绑定一系列的操作，完成用户交互

        window.onload = function() { //写在这里的代码，在页面加载完成后执行
            var oBtn = document.getElementById("btn");
            // alert(oBtn);
            // 给按钮添加事件驱动函数
            oBtn.onclick = function() {
                alert("提交成功"); //这里是给函数预设了一个行为，只有当点击之后才会触发，alert，没有点击行为就不会执行
            }

        }
    </script>
</head>
<input type="button" value="提交" id="btn" />

<body>

</body>

</html>
