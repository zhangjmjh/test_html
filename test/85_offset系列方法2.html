<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        #div1 {
            margin: 30px;
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 相对定位 */
            position: relative;
        }
        
        #div2 {
            margin: 20px;
            width: 100px;
            height: 100px;
            background-color: gray;
        }
    </style>
    <script>
        window.onload = function() {
            var oDiv2 = document.getElementById("div2");
            alert(oDiv2.offsetLeft); //计算眼睛能看到实际距离第一个有丁文的父节点的距离
        }
    </script>
</head>

<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>

</html>
