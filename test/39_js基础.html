        var grade = "A";
        switch (grade) {
            // break 是不能省略的，省略了会造成事件穿透
            case "A":
                alert('80-100');
                break
            case "B":
                alert('80-100');
                break
            case "C":
                alert('80-100');
                break
            case "D":
                alert('80-100');
                break
            default:
                alert('error');
                break
        }
    </script>
