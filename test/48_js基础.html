<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function add(num1, num2) {
            return num1 + num2;
        }
        // alert(num1+num2)   这种方式是在函数内部输出和，下面的方式是在函数外部输出和
        // 如果我们要是外部获取到函数内运行的结果，可以通过return语句跟后面的要返回的值来实现返回值
        // return后面所跟表达式的值，就是当前函数调用的值，return后面的语句是执行不到的
        alert(add(3, 5));
    </script>
</head>

<body>

</body>

</html>
