<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html {
        font-size: 20px;
        /* rem的意思是为了不同的网页适配做的一个单位，可以做到只改字体大小来改其余字体的大小*/
        /* 当为2rem时，字体为20px，那么字体大小就会等于40px */
    }
</style>

<body>
    <p style="font-size: 2rem;">AAAAAAAAAAAAAA</p>
    <p style="font-size: 3rem;">AAAAAAAAAAAAAA</p>
    <p style="height: 2.5rem;background:salmon;">CCCCCCCCCCCC</p>
</body>

</html>
