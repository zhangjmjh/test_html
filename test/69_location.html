<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // url:统一资源定位符
        /* 
        完整的url:  协议/IP(域名)+:端口号+路径+?查询字符串+#锚点
           锚点：指的是当前页面的其他位置

        alert(window.location  ===  window.document.location);
        属性：
        方法：
            location.assing(url)  【在当前窗口跳转带这个url】
            location.replace(url)  【在当前窗口替换成新的url，不会产生历史记录】
            location.reload()   【加上true表示不经过浏览器缓存强制从服务器重载】
        */
    </script>
</head>

<body>
    <button onclick="location.assign('https:www.baidu.com')">assing</button>
    <button onclick="location.replace('https:www.baidu.com')">replace</button>
    <button onclick="location.reload(true)">replace</button>
</body>

</html>
