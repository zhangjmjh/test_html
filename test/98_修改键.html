<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // shitKey  按下shift 为true 默认为false
        // altKey  
        // ctrlKey
        // metaKey  开始键 为true
        // 可以和别的操作进行组合，形成一些快捷键
        document.onmousedown = function(ev) {
            var e = ev || window.event;
            var arr = [];
            if (e.shiftKey) {
                arr.push("shift");
            }
            if (e.altKey) {
                arr.push("alt");
            }
            if (e.ctrlKey) {
                arr.push("ctrl");
            }
            if (e.metKey) {
                arr.push("windows")
            }
            alert(arr);
        }
    </script>
</head>
