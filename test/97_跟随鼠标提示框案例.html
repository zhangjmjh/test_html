<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: block;
            font-size: 40px;
            margin: 50px;
            width: 130px;
        }
        
        #msg {
            width: 300px;
            height: 150px;
            background-color: gray;
            color: white;
            /* 该元素隐藏 */
            display: none;
            /* 通过绝对定位，元素可以放置到页面上的任何位置。
            下面的文本注释距离页面左侧 600px，距离页面顶部 150px */
            position: absolute;
        }
    </style>
    <script>
        //事件类型：
        //   mouseover  让提示框显示
        //   mouseout   让提示框隐藏
        //   mousemove  让提示框跟随鼠标移动
        //   client  X  Y  原点位置：可视窗口左上角为原点
        var arr = ["唐太宗", "唐高宗", "武则天", "唐玄宗"]
            // arr 数组中是按照a标签的下标去存储对应的描述信息的
        window.onload = function() {
            var aAs = document.getElementsByTagName("a");
            var oMsg = document.getElementById("msg");

            // 数组中的内容是按照a标签的下标去存贮的，那只要拿到a标签的下标对应下标的内容就可以取出来。可以给每一个a标签的属性在循环的时候添加一个自定义的属性
            for (var i = 0; i < aAs.length; i++) {
                aAs[i].index = i; //不一定叫index 也可以叫其他的

                aAs[i].onmouseover = function() {
                    oMsg.innerHTML = arr[this.index];
                    oMsg.style.display = "block";
                }

                aAs[i].onmouseout = function() {
                    oMsg.style.display = "none";
                }

                // 添加鼠标移动事件
                aAs[i].onmousemove = function(ev) {
                    var e = ev || window.event;
                    oMsg.style.left = e.clientX + 13 + "px";
                    oMsg.style.top = e.clientY + 13 + "px";
                }


            }
        }
    </script>
</head>

<body>
    <a href="#">唐太宗</a>
    <a href="#">唐高宗</a>
    <a href="#">武则天</a>
    <a href="#">唐玄宗</a>
    <div id="msg"></div>
</body>

</html>
