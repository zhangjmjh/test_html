<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 400px;
            height: 100px;
            background-color: orange;
        }
        
        #div2 {
            width: 400px;
            height: 500px;
            background-color: peachpuff;
        }
        
        #input1 {
            width: 380px;
            height: 30px;
            font-size: 18px;
        }
        
        #div1 button {
            width: 100px;
            height: 30px;
            font-size: 18px;
            background-color: black;
            color: white;
            margin-left: 8px;
            margin-top: 15px;
        }
        
        #div2 div {
            border-bottom: 1px dashed gray;
            /* 增加一个下边框 虚线 灰色 */
            padding: 2px;
            /* 上下左右4个方向的边距都是2px */
        }
    </style>
</head>

<body>
    <div id="div1">
        <input type="text" id="input1" placeholder="输入内容" /><br>
        <button>增加</button>
        <button>删除</button>
        <button>拷贝</button>
    </div>
    <div id="div2">
        <div>xxx <button>x</button></div>
        <div>xxx <button>x</button></div>
        <div>xxx <button>x</button></div>
    </div>
</body>

</html>
