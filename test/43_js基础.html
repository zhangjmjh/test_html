<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // for循环语法格式
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            // 这里的执行顺序是先执行表达式1 i=1  ,然后再执行表达式2：1<=100, 再执行i++,  再返回来执行表达式2
            sum += i;
        }
        alert(sum);
    </script>
</head>
