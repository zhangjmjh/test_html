<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // break语句
        // 1、在swith语句中使用流程跳出switch
        // 2、在循环语句中使流程跳出当前的循环
        // for (var i = 0; i < 100; i++) {
        //     if ((i + 1) % 5 == 0) {
        //         break;//此处打断了所有的循环，永远不会执行下面的循环
        //     }
        //     document.write((i + 1) + "<br />");
        // }

        // continue语句
        // 只能在循环语句中使用， 使本次循环结束， 即跳过循环体中下面尚未执行的语句， 接着进行下次是否执行循环的判断
        for (var i = 0; i < 100; i++) {
            if ((i + 1) % 5 == 0) {
                continue; //此处跳出了循环，不会去执行下面的打印语句
            }
            document.write((i + 1) + "<br />");
        }
    </script>
</head>

</html>
