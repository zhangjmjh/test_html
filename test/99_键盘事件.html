<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ketCode  键码
        // 返回值：键码返回的是大写字母的ASCII码值，不区分大小写
        // 格式：  var which =e.which || e.ketCode

        // charCode 字符码
        // which
        // 返回值：字符码区分大小写，返回当前按下键对应字符的ASCII码值
        // 格式：var which = e.which || e.charCode
        // 只在keypress下支持，支支持字符健

        window.onload = function() {
            window.onkeydown = function(ev) {
                // onkeydown s是在用户按下任何键盘键
                //以下代码是拿到事件对象 添加到整个window中
                var e = ev || window.event;
                //键码也要进行浏览器兼容，要么通过e.which获取 要么通过e.keyCode获取
                var which = e.which || e.keyCode;
                alert(which);
            }

            /*  window.onkeypress = function(ev) {
                 //onkeypress在用户按下并放开任何字母数字键时发生
                 var e = ev || window.event;
                 var which = e.which || e.charCode
                 alert(which);
             } */
        }
    </script>
</head>

</html>
