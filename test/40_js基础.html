<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type=text/javascript>
        /* 三木运算法，表达式1 ? 表达式2 : 表达式2  如果条件成立或者是非0（真）执行表达式1 如果条件不成立或者（假）执行表达式2 */
        var num1 = 20;
        var num2 = 2;
        var max = num1 > num2 ? num1 : num2;
        alert(max);
    </script>
</head>

<body>

</body>

</html>
