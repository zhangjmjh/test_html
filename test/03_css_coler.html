<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是在学习具体的CSS规则-颜色</title>
    <!-- 颜色的表示方式： -->
    <!-- 1、rgb模式  r 红色  g  绿色   b 蓝色  红绿蓝可以组成多种颜色,rgb的取值范围是0-255-->
    <!-- 2、写颜色的名称 -->
    <!-- 3、十六进制#9f0000 最常用-->
    <!-- 4、rgba（红色  绿色  蓝色  透明度）  a 的取值 0-1 -->


    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color:rgba(255, 0, 0, 0.2);
        
        }



    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
