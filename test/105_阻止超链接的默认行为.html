<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 阻止超链接的默认行为
        // 1、第一种是比较简单的  缺点是一旦运行到return 后续的内同我们就执行不到了
        // 2、
        window.onload = function() {
            var a1 = document.getElementById("a1");
            /* a1.onclick = function() {
                return confirm("你确定要离开当前页面吗？")
                    // return false;
            } */

            a1.onclick = function(ev) {
                var e = ev || window.event;
                preDef(e)
                alert("后续的操作")
            }



        }

        //   编写一个跨浏览器阻止超链接默认行为的函数
        function preDef(e) {
            if (e.preventDefault) {
                e.preventDefault();
            } else {
                window.event.returnValue = false;
            }
        }
    </script>
</head>

<body>
    <a id="a1" href="https://www.baidu.com">百度一下</a>
</body>

</html>
