<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var num = 89;
        // 再进行区分，在条件语句里面，再去编写条件语句，嵌套If结构
        if (num >= 85) {
            alert("优秀");
            if (num >= 95 && num < 100) {
                alert("奖励1000块");
            } else if (num >= 90 && num < 95) {
                alert("奖励800块");
            } else {
                alert("奖励300块");
            }

        } else if (num >= 75 && num < 85) {
            alert("良好");
        } else if (num >= 60 && num < 75) {
            alert("及格");
        } else {
            alert("不及格")
        }
    </script>
</head>

<body>

</body>

</html>
