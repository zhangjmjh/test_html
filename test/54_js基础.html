<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var arr = [9, 8, 7, 6, 5];
        for (var i = 0; i < arr.length; i++) { //比较的轮次
            // 每一轮比较的次数
            for (var j = 0; j < arr.length - i - 1; j++) {
                // 判断前后两个数是否复合交换条件
                if (arr[j] > arr[j + 1]) {
                    var ret = arr[j + 1];
                    arr[j + 1] = arr[j];
                    arr[j] = ret;
                }
            }
        }
        alert(arr);
    </script>
</head>

<body>

</body>

</html>
