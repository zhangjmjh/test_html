<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        form {
            width: 350px;
            background-color: #9cbc2b;
            /* 增加上下边距，其他3个方向居中 */
            margin: 20px auto;
            /* 增加外边框 */
            padding: 10px 15px;
            color: #364411;
            /* 给表单加上圆角 */
            border-radius: 10px;
        }
        
        .step {
            font-size: 14px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .form-line {
            border-radius: 5px;
            border-color: #f0f5df;
            border-width: 2px;
            border-style: solid;
            padding: 3px;
            margin: 3px 0;
            background-color: #cede95;
            font-size: 12px;
            /* 浮动元素左边距增加10px */
            padding-left: 10px;
        }
        
        .form-line span {
            display: inline-block;
            width: 110px;
        }
        
        .form-line input {
            background: white;
            border: none;
            height: 20px;
            border-radius: 3px;
            width: 180px;
        }
        
        .form-line input[type=radio] {
            width: 25px;
            height: 12px;
        }
        
        .form-line textarea {
            width: 180px;
            height: 70px;
            vertical-align: top;
            border: none;
            border-radius: 3px;
            /* 固定右下角的那个拖动的大小大小，使之不能随意拖动他 */
            resize: none;
        }
        
        input.submit-btn {
            border: none;
            background-color: #374313;
            color: white;
            display: block;
            width: 100px;
            padding: 5px 0;
            border-radius: 20px;
            margin: 10px auto;
            /* 鼠标放到提交按钮上的时候出现一个小手的图标 */
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="">
        <section>
            <p class="step">第一步，详细信息</p>
            <p class="form-line">
                <span>姓名</span>
                <input type="text" placeholder="请输入姓名">
            </p>
            <p class="form-line">
                <span>电话</span>
                <input type="text" placeholder="13900000000">
            </p>
            <p class="form-line">
                <span>facebook主页</span>
                <input type="url">
            </p>
        </section>

        <section>
            <p class="step">第二步,收货地址</p>
            <p class="form-line">
                <span>详细地址</span>
                <textarea placeholder="这里是多行文本和文字提示"></textarea>
            </p>
            <p class="form-line">
                <span>邮编</span>
                <input type="text">
            </p>
        </section>

        <section>
            <p class="step">第三步，银行卡信息</p>
            <p class="form-line">
                <span>银行卡类型</span>
                <input type="radio" name="cardType">借记卡
                <input type="radio" name="cardType">信用卡
                <input type="radio" name="cardType">VISA卡
            </p>
            <p class="form-line">
                <span>卡号</span>
                <input type="number">
            </p>
            <p class="form-line">
                <span>密码</span>
                <input type="number" placeholder="这个不用输入">
            </p>
            <p class="form-line">
                <span>持卡人</span>
                <input type="text">
            </p>
        </section>
        <p>
            <input type="submit" class="submit-btn" value="提交">
        </p>

    </form>
</body>

</html>
