<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        padding: 100px;
    }
    
    span {
        display: inline-block;
    }
    
    .heart-left,
    .heart-right {
        width: 50px;
        height: 80px;
        background-color: red;
        border-top-left-radius: 25px;
        border-top-right-radius: 25px;
    }
    
    .heart-left {
        transform: rotate(-45deg);
    }
    
    .heart-right {
        transform: translateX(-33px) rotate(45deg);
    }
    
    .heart {
        /* 这里是添加一个父元素，然后让整个动画执行1.5s，infinite的意思是一直循环的意思 */
        animation: beat 1.5s infinite;
    }
    
    @keyframes beat {
        /* 准备写帧动画，beat是一个自定义的名字 */
        30% {
            transform: scale(1.3);
            /* 意思是添加帧动画，在到30%的这一帧上时，scale放大1.3倍*/
        }
        100% {
            transform: scale(1);
        }
    }
</style>

<body>
    <span class="heart">
    <span class="heart-left"></span>
    <span class="heart-right"></span>
    </span>
</body>

</html>
