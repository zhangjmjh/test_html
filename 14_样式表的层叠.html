<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #navigation {
            /* 居中对齐 */
            text-align: center;
        }
        
        .item {
            /* 去掉下划线 */
            text-decoration: nome;
            color: black;
            /* 增加边框，然后只保留有边框存在 */
            border-right: solid 1px #808088;
            padding: 0 15px;
        }
        /* 这里必须要写空格，不写空格就识别不了 */
        
        #navigation .last {
            border: none;
        }
    </style>
</head>

<body>
    <div id="navigation">
        <a href="#" class="item">首页</a>
        <a href="#" class="item">办公家具</a>
        <a href="#" class="item">数码科技</a>
        <a href="#" class="item">母婴</a>
        <a href="#" class="item">团购</a>
        <a href="#" class="item last">秒杀活动</a>
    </div>
</body>

</html>
