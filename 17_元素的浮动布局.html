<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            width: 20%;
            background: orangered;
        }
        
        .b {
            width: 60%;
            background-color: red;
        }
        
        .c {
            width: 20%;
            background-color: blue;
        }
        
        .a,
        .b,
        .c {
            float: left;
            /* 元素的横向布局 左对齐 和右对齐 */
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>

</html>
